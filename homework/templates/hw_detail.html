{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/hw_detail.css' %}"/>

<section id="section" class="d-flex flex-wrap align-content-center">
  <div class="container">
    <div class="homework" style="width: 100%;
    height: 400px;
    background-color: #c4c4c4;
    border-radius: 10px;">
      <div class="row g-3 align-items-center mb-4">
        <div class="col-3">
          <div class="left_area" style="font-size: 16px">제목 : </div>
        </div>
        <div class="col-7">
          <div style="font-size: 16px">{{ assign.title }}</div>
        </div>
      </div>
      <div class="row g-3 align-items-center mb-4">
        <div class="col-3">
          <div class="left_area" style="font-size: 16px">과제 차시 : </div>
        </div>
        <div class="col-7">
          <div style="font-size: 16px">{{ assign.hw_id }}</div>
        </div>
      </div>
      <div class="row g-3 align-items-center mb-4">
        <div class="col-3">
          <div class="left_area" style="font-size: 16px">url : </div>
        </div>
        <div class="col-7">
          <div style="font-size: 16px">{{ assign.url }}</div>
        </div>
      </div>
      <div class="row g-3 align-items-center">
        <div class="col-3">
          <div class="left_area" style="font-size: 16px">내용 : </div>
        </div>
        <div class="col-7 form-floating">
          <div style="font-size: 16px">{{ assign.contents }}</div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}

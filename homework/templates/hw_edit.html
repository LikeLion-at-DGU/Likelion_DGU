{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/hw_write.css' %}"/>

<section id="section" class="d-flex flex-wrap align-content-center" style="font-family: 'Jua', sans-serif;">
  <div class="container">
    <div class="card border-warning">
      <h1 class="card-header border-warning">과제 수정하기</h1>
      <div class="card-body border-warning">
        <h2 class="card-title"></h2>
        <form method="POST" action="{% url 'homework:edit_assign' assign.id %}" enctype="multipart/form-data">
          {% csrf_token %} {{ form.as_p }}
            <div class="row g-3 align-items-center mb-4">
              <div class="col-3">
                <label>제목 : </label>
              </div>
              <div class="col-7">
                <input type="text" name="title" class="form-control input_area" placeholder="제목을 입력하세요" value="{{assign.title}}"/>
              </div>
            </div>
            
            <div class="row g-3 align-items-center mb-4">
              <div class="col-3">
                <label>url : </label>
              </div>
              <div class="col-7">
                <input type="text" name="url" class="form-control input_area" placeholder="url을 입력하세요" value="{{assign.url}}"/>
              </div>
            </div>
            <div class="row g-3 align-items-center mb-4">
              <div class="col-3">
                <label>이미지 : </label>
              </div>
              <div class="col-7">
                <input type="file" name="image" class="form-control input_area"/>
              </div>
            </div>
            <div class="row g-3 align-items-center">
              <div class="col-3">
                <label> </label>
              </div>
              <div class="col-7 form-floating">
                <textarea name="contents" class="form-control input_area" style="height: 100px">{{assign.contents}}</textarea>
              </div>
            </div>
          </div>
          <input type="submit" class="btn btn-warning" value="수정하기" style="width: 100px; margin: auto; font-size: 20px;"/>
          <br>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock %}

{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/hw_list.css' %}"/>

<section id="section" class="d-flex flex-wrap align-content-center">
  <div class="container">
    <a href="{% url 'homework:writehw' %}" class="btn btn-secondary" style="float: left; margin-bottom: 15px; padding: 10px; font-size: 15px;">
      과제 제출하기
    </a>
    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th scope="col">번호</th>
          <th scope="col">글쓴이</th>
          <th scope="col">제목</th>
          <th scope="col">날짜</th>
        </tr>
      </thead>
      <tbody>
        {% for assign in assignments %}
          <tr>
            <th scope="row">{{ assign.id }}</th>
            <td>{{ assign.writer }}</td>
            <td>{{ assign.title }}</td>
            <td>{{ assign.pub_date }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>  
</section>
{% endblock %}

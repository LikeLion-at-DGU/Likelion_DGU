<!DOCTYPE html>
<html lang="ko">
<head>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>로그아웃</title>
  {% load i18n %}
  {% load account socialaccount %}
  {% load static %}
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/login.css' %}"/>

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
  <section id="section" class="d-flex flex-wrap align-content-center">
    <div class="container">
      <p class="page-title">현재 {{user.username}}으로 로그인되어 있습니다.</p>
      <p>정말로 로그아웃 하시겠습니까?</p>
      <form method="POST" action="{% url 'account_logout' %}">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit" value="submit" class="btn btn-light">Logout</button>
      </form>
    </div>  
  </section>
</body>
</html>
